name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  UV_CACHE_DIR: ~/.cache/uv
  RUN_BENCHMARKS: "false"

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    # Add Redis service container
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Cache UV dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      # Add Redis connection verification
      - name: Verify Redis connection
        run: |
          timeout 30 bash -c 'until printf "" 2>>/dev/null >>/dev/tcp/localhost/6379; do sleep 1; done'
          echo "Redis is ready"
      
      - name: Lint with Ruff
        run: uv run ruff check .
        continue-on-error: true
      
      - name: Check formatting with Ruff
        run: uv run ruff format --check .
        continue-on-error: true
      
      - name: Type check with Pyright
        run: uv run pyright
        continue-on-error: true

      - name: Verify imports
        run: uv run python scripts/verify_imports.py
      
      - name: Run tests with pytest
        env:
          REDIS_URL: redis://localhost:6379
        run: |
          uv run pytest tests/ \
            -v \
            --cov=src/meta_mcp/governance \
            --cov=src/meta_mcp/leases \
            --cov=src/meta_mcp/validation \
            --cov=src/meta_mcp/middleware \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=85

      - name: Run performance benchmarks (opt-in)
        if: env.RUN_BENCHMARKS == 'true'
        run: uv run bash benchmarks/run_all_benchmarks.sh
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
